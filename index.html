<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="AI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Inter&family=Roboto&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/fa3b594a79.js" crossorigin="anonymous"></script>
  </head>
  <body class="text-all">
    <header class="text-center my-3">
        <h1 class="my-2">AI Universe Hub</h1>
        <button onclick="fetchSearchAIData()" class="btn btn-danger py-2">Sort by dates</button>        
    </header>
    <main>
        <!--show all data-->
        <section class="container-fluid">
            <div class="row row-cols-sm-8 row-cols-md-4 gap-1 justify-content-evenly w-auto flex-md-row" id="showAIData">
            </div>
            <div id="show-all" class="text-center d-none">
              <div id="btn-showall" class="btn btn-danger my-4 py-3 px-5 ">Show All</div>
            </div>
        </section>
        <section class="d-none" id="loader">
          <div style="height: 400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!--Modal body-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                
                <button type="button" class="btn-close" style="margin-right: -32px; border-radius: 15px; margin-top: -28px;background-color: red;text-shadow: black; color: blanchedalmond;border-color: red;" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
                
              </div>
              
            </div>
          </div>
        </div>
    </main>
    <script src="AI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
