<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="AI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Inter&family=Roboto&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/fa3b594a79.js" crossorigin="anonymous"></script>
  </head>
  <body class="text-all">
    <header class="text-center my-3">
        <h1 class="my-2">AI Universe Hub</h1>
        <button class="btn btn-danger py-2">Sort by dates</button>        
    </header>
    <main>
        <!--show all data-->
        <section class="container">
            <div class="row row-cols-3 gap-1 justify-content-evenly w-100" id="showAIData">

            </div>
        </section>
        <section class="d-none" id="loader">
          <div style="height: 400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script src="AI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
